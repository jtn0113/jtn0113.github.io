<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXxnvs8bbAa_b4CoUIuymckxQ_1UQItVM"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,
            mapTypeId: 'satellite',
            // This sets the center of the map at our location
            center: {
                lat:  29.426791,
                lng: -98.489602
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var restaraunt = { lat: 29.736975, lng: -98.104839 };

        var marker = new google.maps.Marker({
            position: restaraunt,
            map: map,
            animation: google.maps.Animation.DROP,
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        var infowindow = new google.maps.InfoWindow({
            content: "<h2>Gruene River Grill</h2><h3>The chicken fried steak is the best</h3>"
        });

        // infowindow.open(map, marker);
        var dc = { lat: 32.747284, lng: -97.094494 };

        var marker2 = new google.maps.Marker({
            position: dc,
            map: map,
            animation: google.maps.Animation.DROP,
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        // Set our address to geocode
        var address = "Gruene River Grill";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

           // Check for a successful result
           if (status == google.maps.GeocoderStatus.OK) {

               // Recenter the map over the address
               map.setCenter(results[0].geometry.location);
           } else {

               // Show an error message with the status if our request fails
               alert("Geocoding was not successful - STATUS: " + status);
           }
        });
    })();
    </script>
</body>
